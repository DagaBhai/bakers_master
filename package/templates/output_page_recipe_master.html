<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OUTPUT</title>
    <style>
        html {
            -webkit-text-size-adjust: 100%;
            height: 100vh;
            overflow: hidden;
        }

        body {
            background-color: #fcfbf0;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-image: url("{{ url_for('static', filename='images/output_background.png') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        .navbar-container {
            display: flex;
            font-size: 1.9rem;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .navbar-links li {
            margin: 0 15px;
        }

        .navbar-links a {
            text-decoration: none;
            color: #fb7513;
            transition: color 0.3s ease;
        }

        .navbar-links a h1 {
            font-size: 1.2em;
            font-weight: bolder;
            margin: 0;
            padding: 5px 10px;
        }

        .navbar-logo img {
            height: 15vh;
            max-height: 100px;
        }

        main {
            margin-top: 60px;
            display: flex;
            flex-direction: column;
            width: 100%;
            height: calc(100vh - 60px);
            text-align: center;
            padding: 5px;
            box-sizing: border-box;
            overflow: hidden;
        }

        #left, #right {
            width: 100%;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        #left {
            flex-direction: column;
            gap: 5px;
            min-height: 0; /* Prevent overflow issues */
        }

        #container {
            height: 50vh;
            width: 90%;
            max-width: 550px;
            border: 2px solid orange;
            border-radius: 5%;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
            box-sizing: border-box;
            padding: 0;
            min-height: 200px;
        }

        #title {
            margin-bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 30px; /* Increased to match image */
            color: black; /* Changed to black to match image */
            position: sticky;
            top: 0;
            background-color: white;
            padding: 1px 15px;
            box-sizing: border-box;
            z-index: 1;
        }

        #content-wrapper {
            width: 100%;
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
        }

        #content-wrapper::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }

        .recipe-heading {
            text-align: center;
            color: #fb7513;
            margin: 10px 0 20px 0; /* Added more margin-bottom for spacing */
            font-size: 24px;
        }

        .output {
            width: 100%;
            font-size: 22px;
            text-align: center;
            padding: 0 20px 10px 20px;
            box-sizing: border-box;
        }

        .output ul {
            list-style-type: none; /* Remove bullets */
            padding-left: 20px;
            margin: 0 auto;
            width: auto;
            word-wrap: break-word;
            text-align: left; /* Keep the list items left-aligned within the centered block */
        }

        .output li {
            margin-bottom: 15px;
        }

        @media (min-width: 1024px) {
            #container {
                margin-top: 0;
            }
        }

        @media (min-width: 600px) {
            #navbar-items a {
                font-size: 24px;
            }

            main {
                flex-direction: row;
            }

            #left, #right {
                width: 50%;
                justify-content: center;
                align-items: center;
            }

            #container {
                width: 550px;
            }

            .output {
                font-size: 22px;
            }

            .recipe-heading {
                font-size: 24px;
            }
        }

        @media (max-width: 768px) {
            .navbar-container {
                justify-content: center;
                flex-wrap: wrap;
                font-size: 0.9em;
                position: relative;
                z-index: 3;
            }

            .navbar-links {
                flex-direction: row;
                padding: 0;
            }

            .navbar-links li {
                margin: 0 10px;
            }

            .navbar-links a h1 {
                font-size: 0.5em;
            }

            .navbar-logo img {
                height: 10vh;
            }

            #left {
                justify-content: center;
                align-items: center;
            }

            #container {
                min-height: 150px;
                height: 40vh;
            }

            #title {
                font-size: 24px; /* Slightly smaller for smaller screens */
                padding: 1px 15px;
            }

            .recipe-heading {
                font-size: 20px;
                margin: 5px 0 15px 0;
            }

            .output {
                font-size: 20px;
                padding: 0 20px 10px 20px;
            }

            body {
                background-image: url("{{ url_for('static', filename='images/PHONE_OUTPUT_BACKGROUND_PRECISION_BAKING.png') }}");
                background-size: contain;
                background-repeat: no-repeat;
                background-attachment: scroll;
                background-position: center;
                background-color: #fcfbf0;
            }
        }

        @media (max-width: 480px) {
            .navbar-container {
                justify-content: center;
                flex-wrap: wrap;
            }

            .navbar-links li {
                margin: 0 10px;
            }

            .navbar-links a h1 {
                font-size: 1.5em;
            }

            .navbar-logo img {
                height: 10vh;
            }

            #container {
                width: 100%;
                max-width: 100%;
                padding: 0;
                min-height: 120px;
                height: 35vh;
            }

            #title {
                font-size: 20px;
                padding: 1px 15px;
            }

            .recipe-heading {
                font-size: 18px;
                margin: 5px 0 15px 0;
            }

            .output {
                font-size: 18px;
                padding: 0 20px 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">
                <a href="{{url_for('home')}}">
                    <img src="{{ url_for('static', filename='images/LOGO.png') }}" alt="Logo">
                </a>
            </div>
            <ul class="navbar-links">
                <li><a href="{{ url_for('home') }}"><h1>HOME</h1></a></li>
                <li><a href="{{ url_for('about') }}"><h1>ABOUT</h1></a></li>
                <li><a href="{{ url_for('contact') }}"><h1>CONTACT</h1></a></li>
            </ul>
        </div>
    </div>
    <main>
        <div id="left">
            <div id="container">
                <div id="title">
                    <h2>Time To Bake</h2>
                </div>
                <div id="content-wrapper">
                    {% if recipe_output %}
                        <h2 class="recipe-heading">
                            Recipe For {{ recipe_output.name }}
                        </h2>
                        <div class="output">
                            <ul>
                                {% for step in recipe_output.description %}
                                    <li>{{ step }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    {% else %}
                        <p style="text-align: center; color: red;">No recipe found.</p>
                    {% endif %}
                </div>
            </div>
            <!-- Regenerate Button (Outside the Box) -->
            <div style="text-align: center; margin-top: 15px;">
                <form action="{{ url_for('regenerate_recipe') }}" method="GET">
                    <button type="submit" style="background-color: #fb7513; color: white; padding: 10px 20px; font-size: 18px; border: none; border-radius: 5px; cursor: pointer;">
                        ðŸ”„ Generate Another Recipe
                    </button>
                </form>
            </div>
        </div>
        <div id="right"></div>
    </main>
</body>
</html>
